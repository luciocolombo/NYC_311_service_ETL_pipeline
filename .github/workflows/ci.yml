name: CI

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip
      - run: pip install -r requirements.txt
      - name: Ejecutar notebooks como tests
        run: |
          export DATA_PATH=data/sample_311.csv
          export NROWS=5
          pytest -q --nbmake *.ipynb
