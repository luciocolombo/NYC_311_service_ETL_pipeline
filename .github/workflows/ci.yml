name: CI

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip

      - name: Install deps
        run: |
          pip install -r requirements.txt
          pip install ruff pyright pandas-stubs

      - name: Lint (Ruff)
        run: ruff check .

      - name: Type check (Pyright)
        run: pyright .

      - name: Notebook tests (nbmake)
        run: |
          export DATA_PATH=sample_311.csv
          export NROWS=5
          pytest -q --nbmake *.ipynb
